<div class="container p-3">
    <div class="col-md-12">
        <mat-card>
        <mat-card-header>
            <mat-card-title *ngIf="router.snapshot.params['id']"> Edit Form</mat-card-title>
            <mat-card-title *ngIf="!router.snapshot.params['id']"> Add Division Form</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="addDivisionData"
            (ngSubmit)="!router.snapshot.params['id']? addDivision(): updateDivision()">
            <mat-card-content>
               
                <mat-form-field class="mat-field">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                
                <mat-form-field class="mat-field">
                    <mat-select matNativeControl  formControlName="parent" placeholder="Select Parent Division">
                        <mat-option value=""></mat-option>
                        <mat-option *ngFor="let division of divisions" [value]="division">{{division.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
               
            </mat-card-content>
            <div class="save-button">
                <button mat-stroked-button class="btn btn-success" type="submit">Save</button>
            </div>
            
        </form>
    </mat-card>
    </div>
    
</div>
