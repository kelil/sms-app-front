<div class="container">
    <div class="container-header">
        <div class="row">
            <div class="col-md-8">
                <mat-form-field appearance="standard">
                    <mat-label>Filter Table</mat-label>
                    <input matInput placeholder="search" (keyup)="applyFilter($event)" />
                </mat-form-field>
            </div>
            <div class="col-md-4 add-button">
                <span class="example-spacer"></span>
                <a mat-button class="btn btn-primary" routerLink="user">Add New</a>
            </div>
        </div>
    </div>
    <div>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name</th>
                <td mat-cell *matCellDef="let row">{{row.userName}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>
            <!-- <ng-container matColumnDef="password">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password</th>
                            <td mat-cell *matCellDef="let row">{{row.password}}</td>
                        </ng-container> -->
            <ng-container matColumnDef="employee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee</th>
                <td mat-cell *matCellDef="let row">{{ row.employee.givenName}} {{ row.employee.fatherName}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <a mat-button style="padding-right: 5px;" routerLink="user/{{row.id}}">
                        <mat-icon style="color: skyblue;">edit</mat-icon>
                    </a>
                    <a mat-button>
                        <mat-icon style="color: rgb(138, 28, 28);" (click)="deleteUser(row.id)">delete</mat-icon>
                    </a>
                </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="select page of employees"></mat-paginator>
    </div>
</div>
