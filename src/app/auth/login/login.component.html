<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8 d-flex justify-content-center p-4">
      <img src="../../../assets/logo.png" alt="Coop Logo" width="30%">
    </div>
    <div class="col-md-8">
      <mat-card>
        <mat-card-title>SMS Application Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username" required>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password" required>
              </mat-form-field>
            </p>
            <p *ngIf="isLoginFailed" class="error alert-danger">
              {{ errorMessage }}
            </p>

            <button mat-button class="btn btn-primary" type="submit" routerLink="home">
              Login
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
